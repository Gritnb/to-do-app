<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
    </head>
    <body>
        <div class="app-container">
            <header>
                <div class="hero">
                    <img src="assets/images/logo.webp"
                         alt="Todo Logo. "
                         class="logo-img">
                    <div class="hero-options">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24"
                            class="icon-small">
                            <title>Notifications</title>
                            <path 
                                fill="var(--text-secondary)"
                                d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" />
                        </svg>
                        <button id="theme-button">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                 viewBox="0 0 24 24"
                                 class="icon-small"
                                 id="light-icon">
                                 <title>Light Mode</title>
                                 <path 
                                    fill="var(--toggle-color)"
                                    d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                 viewBox="0 0 24 24"
                                 class="icon-small inactive"
                                 id="dark-icon">
                                 <title>Dark Mode</title>
                                 <path 
                                    fill="var(--toggle-color)"
                                    d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 21.54A10 10 0 1 0 12 2Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="navigation">
                    <button class="nav-btn" id="new-todo">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-small">
                             <title>New Todo</title>
                             <path
                                fill="var(--text-secondary)" 
                                d="M4,9H9V4H15V9H20V15H15V20H9V15H4V9M11,        13V18H13V13H18V11H13V6H11V11H6V13H11Z" />
                        </svg>
                        <p>New Task</p>
                    </button>
                    <button class="nav-btn" id="new-project">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-small">
                             <title>New Project</title>
                             <path 
                                fill="var(--text-secondary)"
                                d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L6.04,7.5L12,10.85L17.96,7.5L12,4.15M5,15.91L11,19.29V12.58L5,9.21V15.91M19,15.91V9.21L13,12.58V19.29L19,15.91Z" />
                        </svg>
                        <p>New Project</p>
                    </button>
                    <button class="nav-btn" id="view-today">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-small">
                             <title>Today</title>
                             <path 
                                fill="var(--text-secondary)"
                                d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                        </svg>
                        <p>Today</p>
                    </button>
                    <button class="nav-btn" id="view-today">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             viewBox="0 0 24 24"
                             class="icon-small">
                             <title>Upcoming</title>
                             <path 
                                fill="var(--text-secondary)"
                                d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                        </svg>
                        <p>Upcoming</p>
                    </button>
                </div>
                
            </header>
            <div id="content">

            </div>
        </div>
    </body>
</html>
